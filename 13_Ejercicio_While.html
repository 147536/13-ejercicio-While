<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio While</title>
</head>

<body>
    <script>
        let cuentaatras; //Creamos la variable para la cuentra atrás
        cuentaatras = 10; //Asignamos el valor máximo a dicha variable

        //Creamos la secuencia bucle True para que muestre la variable y el resultado de la resta unitaria al valor de cuentaatras
        while(cuentaatras >= 0) {
        console.log(cuentaatras);
        cuentaatras = (cuentaatras - 1);
    } //Creamos el mensaje que deseamos visualizar cuando la condición del bucle while deje de cumplirse
    console.log("Despegue");
            
    </script>
</body>

</html>
